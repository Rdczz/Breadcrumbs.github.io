<body>
<div class="container mt-5">
    <form action="" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validation01"><strong>First Name</strong></label>
                    <input type="text" class="form-control" placeholder="Anjani" id="validation01" required>
                    <div class="valid-feedback">Looks good</div>
                    <div class="invalid-feedback">
                        **This is required
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validation2"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" placeholder="Rohith" id="validation02" required>
                    <div class="valid-feedback">
                        looks good !
                    </div>
                    <div class="invalid-feedback">
                        **This is required
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                   <label for="email"><strong>Email</strong></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="inputGroupPrepend"><i class="bi bi-envelope"></i></div>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="someone@example.com" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            **This field is required
                        </div>
                    </div>
                </div>
                <div class="col-6 ml-auto mb-3">
                    <label for="pincode"><strong>pincode</strong></label>
                    <input type="number" class="form-control" placeholder="XXXXXX" id="pincode" required>
                    <div class="invalid-feedback">
                        **Please enter a valid pincode
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <label for="message"><strong>Message</strong></label>
                    <textarea name="inputMessage" id="message" cols="30" rows="10" class="form-control"> </textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6 my-3">
                    <input type="checkbox" id="subscribe">&nbsp;&nbsp;<label for="subscribe"><strong>Subscribe to our newsletter ?</strong></label> 
                </div>
                <div class="col-6 my-3 d-flex justify-content-end">
                    <div class="btn-group">
                        <button class="btn btn-primary"><i class="bi bi-envelope-fill"></i>&nbsp;Email Us</button>
                        <button class="btn btn-secondary"><i class="bi bi-telephone-fill"></i>&nbsp;Phone</button>
                        <button class="btn btn-success"><i class="bi bi-whatsapp"></i>&nbsp;Whatsapp</button>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <button class="btn btn-primary form-control" type="submit"><strong>submit</strong></button>
                </div>
            </div>
        </form>
        <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</div>
