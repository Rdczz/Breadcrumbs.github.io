<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="weather.css">
   
     <script>
    const d = new Date();
document.getElementById("date").innerHTML = d.toDateString();
    const api = {
  key: "96ac691d87bd7e4e064ffc9ee928ddf5",
  base: "https://api.openweathermap.org/data/2.5/"
}
    const searchbox = document.querySelector('.search-box');
searchbox.addEventListener('keypress', setQuery);
function setQuery(evt) {
  if (evt.keyCode == 13) {
    getResults(searchbox.value);
    //console.log(searchbox.value);
  }
}

function getResults (query) {
    var request = new XMLHttpRequest();
request.open('GET',"https://api.openweathermap.org/data/2.5/weather?q="+query+"&units=metric&appid=b739d23c5b442dc2f494c8a0c78af77f",true)
request.onload = function(){
   if(request.status >=200 && request.status<400){
       
       var data = JSON.parse(request.responseText);
       console.log(data);
    document.getElementById("temp").innerHTML=data.weather[0].main;
         document.getElementById("location").innerHTML= data.name;
       document.getElementById("temp1").innerHTML=data.main.temp;
       document.getElementById("max").innerHTML=data.main.temp_max;
       document.getElementById("min").innerHTML=data.main.temp_min;

    }
   else
   console.log("error");
};
request.send();
}


    </script>
            
        
    
</head>
<body >
    <div>
        
        <div class="date">
            Date:<span id="date"></span>
        </div>
            <input
            type="text"
            autocomplete="on"
            class="search-box"
            placeholder="Enter the Place..."
          />
        <form>
          <div class="box">
              <div>
                  Location:<span id="location">---</span>
              </div><br>
              
            
          
              <div>Temperature:<span id="temp1">---</span></div><br>
              <div>Weather:<span id="temp">---</span></div><br>
              <div>Max_Tem.:<span id="max">---</span></div><br>
              <div>Min_Tem.:<span id="min">---</span></div>
          </div>
        </form>
    </div>    

</body>
<script src="weather.js"></script>
</html>
